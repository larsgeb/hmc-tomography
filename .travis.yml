language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
install:
  - sudo apt-get update
  - pip install -r requirements.txt
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy pyyaml h5py matplotlib
  - conda activate test-environment
script:
  - cd bin
  # Run tests in Conda
  - which python
  - python3 ../tests/mass_matrix.test.py
  - python3 ../tests/sampling.test.py
  - python3 ../tests/target.test.py
  - conda deactivate
  # Run test in native Python (VirtualEnv)
  - which python
  - python3 ../tests/mass_matrix.test.py
  - python3 ../tests/sampling.test.py
  - python3 ../tests/target.test.py